<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Temps Réel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .message-sender {
            font-weight: bold;
        }
        .my-message {
            background-color: #d1ecf1;
            text-align: right;
        }
        .other-message {
            background-color: #f8f9fa;
        }
        .system-message {
            background-color: #fff3cd;
            text-align: center;
            font-style: italic;
        }
        .salon-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .salon-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .salon-item:hover {
            background-color: #f8f9fa;
        }
        .salon-item.active {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .user-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .user-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .user-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Chat en Temps Réel</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Utilisateurs</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="username">Votre nom d'utilisateur</label>
                            <select class="form-control" id="username">
                                <option value="">Sélectionnez un utilisateur</option>
                            </select>
                        </div>
                        <button id="connect" class="btn btn-primary">Se connecter</button>
                        <button id="disconnect" class="btn btn-danger" disabled>Se déconnecter</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Salons</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <div id="salon-list" class="salon-list">
                                    <!-- Les salons seront ajoutés ici -->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createSalonModal">
                                    Créer un salon
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 id="current-salon">Aucun salon sélectionné</h5>
                    </div>
                    <div class="card-body">
                        <div id="chat" class="chat-container">
                            <!-- Les messages seront ajoutés ici -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Entrez votre message" disabled>
                            <button id="send" class="btn btn-success" disabled>Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Messages Privés</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="recipient">Destinataire</label>
                            <select class="form-control" id="recipient" disabled>
                                <option value="">Sélectionnez un destinataire</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="private-message" class="form-control" placeholder="Message privé" disabled>
                            <button id="send-private" class="btn btn-info" disabled>Envoyer</button>
                        </div>
                        <div id="private-chat" class="chat-container">
                            <!-- Les messages privés seront ajoutés ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Zone de débogage -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5>Console de débogage</h5>
                    </div>
                    <div class="card-body">
                        <pre id="debug-console" style="max-height: 200px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal pour créer un salon -->
    <div class="modal fade" id="createSalonModal" tabindex="-1" aria-labelledby="createSalonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createSalonModalLabel">Créer un nouveau salon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="salon-name">Nom du salon</label>
                        <input type="text" class="form-control" id="salon-name" placeholder="Entrez le nom du salon">
                    </div>
                    <div class="form-group">
                        <label for="salon-description">Description</label>
                        <textarea class="form-control" id="salon-description" rows="3" placeholder="Entrez une description (optionnel)"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="create-salon">Créer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        // Variables globales
        let stompClient = null;
        let currentUser = null;
        let currentSalon = null;
        let users = [];
        let salons = [];
        let salonSubscription = null;
        
        // Fonction de débogage
        function debug(message, data) {
            const debugConsole = document.getElementById('debug-console');
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data) {
                if (typeof data === 'object') {
                    logMessage += ': ' + JSON.stringify(data, null, 2);
                } else {
                    logMessage += ': ' + data;
                }
            }
            
            debugConsole.innerHTML += logMessage + '\n';
            debugConsole.scrollTop = debugConsole.scrollHeight;
            console.log(message, data);
        }
        
        // Chargement initial des données
        window.onload = function() {
            debug('Application démarrée');
            loadUsers();
            loadSalons();
        };
        
        // Charger les utilisateurs depuis l'API
        function loadUsers() {
            debug('Chargement des utilisateurs...');
            fetch('/api/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(users => {
                    debug('Utilisateurs chargés:', users);
                    
                    const userSelect = document.getElementById('username');
                    const recipientSelect = document.getElementById('recipient');
                    
                    // Vider les sélecteurs
                    userSelect.innerHTML = '<option value="">Sélectionnez un utilisateur</option>';
                    recipientSelect.innerHTML = '<option value="">Sélectionnez un destinataire</option>';
                    
                    // Ajouter les utilisateurs aux sélecteurs
                    users.forEach(user => {
                        const userOption = document.createElement('option');
                        userOption.value = user.nomUtilisateur;
                        userOption.textContent = `${user.prenom} ${user.nom} (${user.nomUtilisateur})`;
                        userSelect.appendChild(userOption);
                        
                        const recipientOption = document.createElement('option');
                        recipientOption.value = user.nomUtilisateur;
                        recipientOption.textContent = `${user.prenom} ${user.nom} (${user.nomUtilisateur})`;
                        recipientSelect.appendChild(recipientOption);
                    });
                })
                .catch(error => {
                    debug('Erreur lors du chargement des utilisateurs', error.message);
                    console.error('Erreur lors du chargement des utilisateurs:', error);
                });
        }
        
        // Charger les salons depuis l'API
        function loadSalons() {
            debug('Chargement des salons...');
            fetch('/api/salons')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    salons = data;
                    debug('Salons chargés', salons);
                    
                    const salonList = document.getElementById('salon-list');
                    
                    // Vider la liste existante
                    salonList.innerHTML = '';
                    
                    // Ajouter les salons
                    if (salons.length === 0) {
                        salonList.innerHTML = '<div class="p-3 text-center text-muted">Aucun salon disponible</div>';
                    } else {
                        salons.forEach(salon => {
                            const salonItem = document.createElement('div');
                            salonItem.className = 'salon-item';
                            salonItem.dataset.id = salon.id;
                            salonItem.innerHTML = `
                                <strong>${salon.nom}</strong>
                                <p class="mb-0 small">${salon.description || 'Aucune description'}</p>
                                <small class="text-muted">Créé par: ${salon.createur ? salon.createur.nomUtilisateur : 'Inconnu'}</small>
                            `;
                            salonItem.addEventListener('click', () => joinSalon(salon));
                            salonList.appendChild(salonItem);
                        });
                    }
                })
                .catch(error => {
                    debug('Erreur lors du chargement des salons', error.message);
                    console.error('Erreur lors du chargement des salons:', error);
                });
        }
        
        // Créer un nouveau salon
        document.getElementById('create-salon').addEventListener('click', function() {
            const salonName = document.getElementById('salon-name').value;
            const salonDescription = document.getElementById('salon-description').value;
            
            if (!salonName || !currentUser) {
                alert('Veuillez entrer un nom de salon et vous connecter');
                return;
            }
            
            debug('Création du salon', { nom: salonName, description: salonDescription, createur: currentUser });
            
            fetch('/api/salons', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nom: salonName,
                    description: salonDescription,
                    creatorUsername: currentUser
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(salon => {
                debug('Salon créé avec succès', salon);
                
                // Fermer le modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('createSalonModal'));
                modal.hide();
                
                // Recharger les salons
                loadSalons();
                
                // Rejoindre le salon créé
                joinSalon(salon);
            })
            .catch(error => {
                debug('Erreur lors de la création du salon', error.message);
                console.error('Erreur:', error);
                alert('Erreur lors de la création du salon: ' + error.message);
            });
        });
        
        // Se connecter au WebSocket
        document.getElementById('connect').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            
            if (!username) {
                alert('Veuillez sélectionner un utilisateur');
                return;
            }
            
            debug('Tentative de connexion WebSocket pour', username);
            currentUser = username;
            
            // Utiliser l'URL complète pour éviter les problèmes de résolution
            const socketUrl = window.location.protocol + '//' + window.location.host + '/ws';
            debug('URL WebSocket:', socketUrl);
            
            // Options SockJS pour améliorer la fiabilité
            const sockjsOptions = {
                transports: ['websocket', 'xhr-streaming', 'xhr-polling'],
                timeout: 30000
            };
            
            const socket = new SockJS(socketUrl, null, sockjsOptions);
            stompClient = Stomp.over(socket);
            
            // Désactiver les heartbeats automatiques car ils sont gérés côté serveur
            stompClient.heartbeat.outgoing = 10000;
            stompClient.heartbeat.incoming = 10000;
            
            // Configuration des logs STOMP
            stompClient.debug = function(str) {
                debug('STOMP', str);
            };
            
            // Ajouter des headers pour l'authentification si nécessaire
            const headers = {
                login: username,
                passcode: 'none',
                'client-id': 'web-' + Date.now()
            };
            
            stompClient.connect(headers, function(frame) {
                debug('Connecté au WebSocket', frame);
                
                // S'abonner aux messages privés
                stompClient.subscribe('/user/' + currentUser + '/topic/private-messages', function(message) {
                    const receivedMessage = JSON.parse(message.body);
                    debug('Message privé reçu', receivedMessage);
                    showPrivateMessage(receivedMessage);
                });
                
                // S'abonner au canal public pour les notifications générales
                stompClient.subscribe('/topic/public', function(message) {
                    const receivedMessage = JSON.parse(message.body);
                    debug('Message public reçu', receivedMessage);
                    // Traiter les messages publics si nécessaire
                });
                
                // Activer/désactiver les boutons
                document.getElementById('connect').disabled = true;
                document.getElementById('disconnect').disabled = false;
                document.getElementById('username').disabled = true;
                document.getElementById('recipient').disabled = false;
                document.getElementById('private-message').disabled = false;
                document.getElementById('send-private').disabled = false;
                
                // Si un salon était sélectionné, le rejoindre
                if (currentSalon) {
                    subscribeSalon(currentSalon);
                }
            }, function(error) {
                debug('Erreur de connexion WebSocket', error);
                console.error('Erreur de connexion WebSocket:', error);
                alert('Erreur de connexion au serveur WebSocket. Veuillez réessayer.');
                
                // Réinitialiser l'état des boutons en cas d'erreur
                document.getElementById('connect').disabled = false;
                document.getElementById('disconnect').disabled = true;
                document.getElementById('username').disabled = false;
                
                // Tentative de reconnexion automatique après 5 secondes
                setTimeout(function() {
                    if (currentUser) {
                        debug('Tentative de reconnexion automatique...');
                        document.getElementById('connect').click();
                    }
                }, 5000);
            });
        });
        
        // Se déconnecter du WebSocket
        document.getElementById('disconnect').addEventListener('click', function() {
            debug('Tentative de déconnexion WebSocket');
            
            if (stompClient !== null) {
                try {
                    // Si connecté à un salon, envoyer un message de départ
                    if (currentSalon) {
                        sendLeaveMessage(currentSalon);
                    }
                    
                    // Publier un message de déconnexion
                    const chatMessage = {
                        id: null,
                        roomId: currentSalon ? currentSalon.id : null,
                        senderName: currentUser,
                        senderId: currentUser,
                        content: `${currentUser} a quitté l'application`,
                        type: 'LEAVE',
                        timestamp: new Date()
                    };
                    
                    stompClient.send("/app/chat.removeUser", {}, JSON.stringify(chatMessage));
                    
                    // Déconnexion
                    stompClient.disconnect(function() {
                        debug('Déconnecté du WebSocket avec succès');
                        
                        // Réinitialiser l'état
                        document.getElementById('connect').disabled = false;
                        document.getElementById('disconnect').disabled = true;
                        document.getElementById('username').disabled = false;
                        document.getElementById('message').disabled = true;
                        document.getElementById('send').disabled = true;
                        document.getElementById('recipient').disabled = true;
                        document.getElementById('private-message').disabled = true;
                        document.getElementById('send-private').disabled = true;
                        
                        document.getElementById('current-salon').textContent = 'Aucun salon sélectionné';
                        document.getElementById('chat').innerHTML = '';
                        document.getElementById('private-chat').innerHTML = '';
                        
                        currentUser = null;
                        currentSalon = null;
                        stompClient = null;
                    });
                } catch (error) {
                    debug('Erreur lors de la déconnexion', error);
                    console.error('Erreur lors de la déconnexion:', error);
                    
                    // Réinitialiser manuellement les états en cas d'erreur
                    document.getElementById('connect').disabled = false;
                    document.getElementById('disconnect').disabled = true;
                    document.getElementById('username').disabled = false;
                    document.getElementById('message').disabled = true;
                    document.getElementById('send').disabled = true;
                    document.getElementById('recipient').disabled = true;
                    document.getElementById('private-message').disabled = true;
                    document.getElementById('send-private').disabled = true;
                    
                    currentUser = null;
                    currentSalon = null;
                    stompClient = null;
                }
            }
        });
        
        // Rejoindre un salon
        function joinSalon(salon) {
            debug('Tentative de rejoindre le salon', salon);
            
            if (!currentUser) {
                alert('Veuillez vous connecter d\'abord');
                return;
            }
            
            if (!stompClient || !stompClient.connected) {
                debug('Client STOMP non connecté, impossible de rejoindre le salon');
                alert('Vous n\'êtes pas connecté au serveur. Veuillez vous connecter d\'abord.');
                return;
            }
            
            currentSalon = salon;
            document.getElementById('current-salon').textContent = salon.nom;
            document.getElementById('message').disabled = false;
            document.getElementById('send').disabled = false;
            
            // S'abonner au salon
            subscribeSalon(salon);
        }
        
        // S'abonner à un salon
        function subscribeSalon(salon) {
            debug('Abonnement au salon', salon);
            
            if (!stompClient || !stompClient.connected) {
                debug('Client STOMP non connecté, impossible de s\'abonner au salon');
                return;
            }
            
            // Se désabonner des anciens abonnements si nécessaire
            if (salonSubscription) {
                salonSubscription.unsubscribe();
            }
            
            // S'abonner au nouveau salon
            salonSubscription = stompClient.subscribe('/topic/room/' + salon.id, function(message) {
                const receivedMessage = JSON.parse(message.body);
                debug('Message reçu dans le salon', receivedMessage);
                showMessage(receivedMessage);
            });
            
            // Envoyer un message de connexion
            sendJoinMessage(salon);
        }
        
        // Envoyer un message
        document.getElementById('send').addEventListener('click', function() {
            sendMessage();
        });
        
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageContent = messageInput.value.trim();
            
            if (messageContent && stompClient && currentSalon) {
                const chatMessage = {
                    id: null,
                    roomId: currentSalon.id,
                    senderName: currentUser,
                    senderId: currentUser,
                    content: messageContent,
                    type: 'CHAT',
                    timestamp: new Date()
                };
                
                debug('Envoi de message au salon', chatMessage);
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }
        
        // Envoyer un message privé
        document.getElementById('send-private').addEventListener('click', function() {
            sendPrivateMessage();
        });
        
        document.getElementById('private-message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendPrivateMessage();
            }
        });
        
        function sendPrivateMessage() {
            const recipientSelect = document.getElementById('recipient');
            const recipient = recipientSelect.value;
            const messageInput = document.getElementById('private-message');
            const messageContent = messageInput.value.trim();
            
            if (!recipient) {
                alert('Veuillez sélectionner un destinataire');
                return;
            }
            
            if (messageContent && stompClient) {
                const chatMessage = {
                    id: null,
                    recipientId: recipient,
                    senderName: currentUser,
                    senderId: currentUser,
                    content: messageContent,
                    type: 'PRIVATE',
                    timestamp: new Date()
                };
                
                debug('Envoi de message privé', chatMessage);
                stompClient.send("/app/chat.private", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
                
                // Afficher le message envoyé dans notre propre chat privé
                showPrivateMessage(chatMessage);
            }
        }
        
        // Envoyer un message de connexion
        function sendJoinMessage(salon) {
            if (stompClient && currentUser) {
                const chatMessage = {
                    id: null,
                    roomId: salon.id,
                    senderName: currentUser,
                    senderId: currentUser,
                    content: currentUser + ' a rejoint le salon',
                    type: 'JOIN',
                    timestamp: new Date()
                };
                
                debug('Envoi de notification de connexion', chatMessage);
                stompClient.send("/app/chat.addUser", {}, JSON.stringify(chatMessage));
            }
        }
        
        // Envoyer un message de déconnexion
        function sendLeaveMessage(salon) {
            if (stompClient && currentUser) {
                const chatMessage = {
                    id: null,
                    roomId: salon.id,
                    senderName: currentUser,
                    senderId: currentUser,
                    content: currentUser + ' a quitté le salon',
                    type: 'LEAVE',
                    timestamp: new Date()
                };
                
                debug('Envoi de notification de déconnexion', chatMessage);
                stompClient.send("/app/chat.removeUser", {}, JSON.stringify(chatMessage));
            }
        }
        
        // Afficher un message dans le chat
        function showMessage(message) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            
            // Formater l'heure
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            
            // Déterminer le type de message
            if (message.type === 'JOIN' || message.type === 'LEAVE') {
                messageElement.className = 'message system-message';
                messageElement.innerHTML = `
                    <div>${message.content}</div>
                    <small>${timestamp}</small>
                `;
            } else {
                // Déterminer si c'est notre message ou celui d'un autre utilisateur
                const isMyMessage = message.senderName === currentUser;
                messageElement.className = 'message ' + (isMyMessage ? 'my-message' : 'other-message');
                
                messageElement.innerHTML = `
                    <div class="message-sender">${message.senderName}</div>
                    <div>${message.content}</div>
                    <small>${timestamp}</small>
                `;
            }
            
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Afficher un message privé
        function showPrivateMessage(message) {
            const privateChat = document.getElementById('private-chat');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            // Déterminer si c'est un message envoyé ou reçu
            const isSent = message.senderId === currentUser;
            messageElement.classList.add(isSent ? 'sent' : 'received');
            
            // Construire le contenu du message
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${isSent ? 'Vous' : message.senderName}</span>
                    <span class="time">${timestamp}</span>
                </div>
                <div class="message-body">
                    ${message.content}
                </div>
            `;
            
            privateChat.appendChild(messageElement);
            privateChat.scrollTop = privateChat.scrollHeight;
        }
    </script>
</body>
</html>
